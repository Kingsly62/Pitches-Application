<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

/>
{% extends "signin.html"%}{% block head %}
<div class="signup">
  <div class="container">
    <h1>Register</h1>
    <form action="" method="POST">
      <div class="form-group">
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="name"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="username"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <input
          type="text"
          name="password"
          class="form-control"
          placeholder="password"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <input
          type="password"
          name="confirm"
          class="form-control"
          placeholder="confirm password"
          required
        />
      </div>
      <br />
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
