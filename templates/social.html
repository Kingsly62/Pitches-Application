<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<link rel="stylesheet" href="/static/css/social.css" />
<div class="social">
  <div class="logout">
    <button type="logout"><a href="{{url_for('signin')}}">Logout</a></button>
  </div>
  <div id="social">
    <div class="card" style="width: 18rem">
      <img src="../static/Images/off1.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">CEO</h5>
        <p class="card-text">
          Vote Mr.George if He really fits acting as an Incoming CEO.
        </p>
      </div>
      <div class="voting">
        <button id="likebtn">
          <i class="fa fa-thumbs-up"></i>
        </button>
        <input type="number" id="input1" value="0" name="" />
        <button id="dislikebtn">
          <i class="fa fa-thumbs-down"></i>
        </button>
        <input type="number" id="input2" value="0" name="" />
      </div>
      <div class="center">
        <input type="checkbox" id="click" />
        <label for="click" class="click-me">VOTE</label>
        <div class="content">
          <div class="header">
            <h2>Welcome Again!!</h2>
          </div>
          <form action="">
            <input type="text" name="comment" placeholder="comment" />
            <input type="text" name="name" placeholder="name" /><br />
            <button type="submit">Comment</button>
          </form>
          <div class="line"></div>
          <label for="click" class="close-btn">Close</label>
        </div>
      </div>
    </div>

    <div class="card" style="width: 18rem">
      <img src="../static/Images/off2.jpeg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Director</h5>
        <p class="card-text">
          Vote for Mr.Bush as an acting Director.Vote down below.
        </p>
      </div>
      <div class="voting">
        <button id="likebtns">
          <i class="fa fa-thumbs-up"></i>
        </button>
        <input type="number" id="inputs1" value="0" name="" />
        <button id="dislikebtns">
          <i class="fa fa-thumbs-down"></i>
        </button>
        <input type="number" id="inputs2" value="0" name="" />
      </div>
      <div class="center">
        <input type="checkbox" id="click" />
        <label for="click" class="click-me">VOTE</label>
        <div class="content">
          <div class="header">
            <h2>Welcome Again!!</h2>
          </div>
          <form action="" method="POST">
            <input type="text" name="comment" placeholder="comment" />
            <input type="text" name="name" placeholder="name" /><br />
            <button type="submit">Comment</button>
          </form>
          <div class="line"></div>
          <label for="click" class="close-btn">Close</label>
        </div>
      </div>
    </div>

    <div class="card" style="width: 18rem">
      <img src="../static/Images/off3.jpeg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Secretary</h5>
        <p class="card-text">Vieing for Secretary seat.</p>
      </div>

      <div class="center">
        <input type="checkbox" id="click" />
        <label for="click" class="click-me">VOTE</label>
        <div class="content">
          <div class="header">
            <h2>Welcome Again!!</h2>
          </div>
          <form action="">
            <input type="text" name="comment" placeholder="comment" />
            <input type="text" name="name" placeholder="name" /><br />
            <button type="submit">Comment</button>
          </form>
          <div class="line"></div>
          <label for="click" class="close-btn">Close</label>
        </div>
      </div>
    </div>
  </div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"
></script>

<script>
  let likebtn = document.querySelector("#likebtn");
  let dislikebtn = document.querySelector("#dislikebtn");

  let input1 = document.querySelector("#input1");
  let input2 = document.querySelector("#input2");

  likebtn.addEventListener("click", () => {
    input1.value = parseInt(input1.value) + 1;
    input1.style.color = "green";
  });

  dislikebtn.addEventListener("click", () => {
    input2.value = parseInt(input1.value) + 1;
    input2.style.color = "red";
  });

  let likebtns = document.querySelector("#likebtns");
  let dislikebtns = document.querySelector("#dislikebtns");

  let inputs1 = document.querySelector("#inputs1");
  let inputs2 = document.querySelector("#inputs2");

  likebtns.addEventListener("click", () => {
    inputs1.value = parseInt(inputs1.value) + 1;
    inputs1.style.color = "red";
  });

  dislikebtns.addEventListener("click", () => {
    inputs2.value = parseInt(inputs1.value) + 1;
    inputs2.style.color = "green";
  });
</script>
